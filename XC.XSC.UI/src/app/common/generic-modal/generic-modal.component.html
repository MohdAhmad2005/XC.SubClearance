<div class="modal-content form-modal">
  <div class="modal-header fw-bold">
    {{header}}<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="row mt-3" *ngIf="dynaForm">
      <form [formGroup]="dynaForm">
        <div class="row">
          <ng-container *ngFor="let question of controls">
            <div [attr.class]="question.class ? question.class : 'col-md-4 mb-4'" *ngIf="question.active">
              <app-question [question]="question" class="mb-2" [form]="dynaForm" [ngStyle]="{'display': question.active == true?'block':'none'}"></app-question>
            </div>
          </ng-container>
        </div>
      </form>
      <div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-end">
        <button class="btn btn-secondary" (click)="hideModel()">
          Cancel
        </button>
        <button class="btn btn-primary btn-hsubmit" [disabled]="dynaForm?.invalid" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<p-toast position="top-right" key="modalToast"></p-toast>
