<div class="col-md-12 alert-d-none">
    <div *ngFor="let alert of alerts" class="inline-alert {{cssClass(alert)}}">        
        <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>{{ alert.title }}</strong>
        <br>{{alert.message}}        
    </div>
</div>
