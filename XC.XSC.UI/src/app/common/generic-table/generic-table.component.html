<div class="col-12 pt-1">
  <div class="card">
    <div class="table-wrapper" *ngIf="ColumnDefination">
      <p-table #dt1 [value]="RowData" [lazy]="true" (onLazyLoad)="loadTableData($event)"
        [tableStyle]="{'min-width': '75rem'}" [paginator]="true" [rows]="5" [totalRecords]="totalRecords"
        [loading]="loading" [globalFilterFields]="FilterField" [columns]="ColumnDefination"
        [rowsPerPageOptions]="[5,10,25,50]" styleClass="p-datatable-sm">
        <!--<ng-template pTemplate="caption">
          <div class="col-12 d-flex p-0">
            <div class="ms-auto d-flex align-items-center">
              <span class="mr-4">Search:</span>
              <input pInputText type="text" (input)="dt1?.filterGlobal($any($event.target).value, 'contains')"
                class="form-control" />
            </div>
          </div>
        </ng-template>-->
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.sortKey ? col.sortKey : ''">
              {{col.header}}
              <p-sortIcon *ngIf="col.sortKey" [field]="col.sortKey"></p-sortIcon>
            </th>
            <th class="action-col" *ngIf="IsActionVisible">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-RowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <span [ngClass]="getClass(RowData,col.field)"
                *ngIf="col.type!='date' && col.type!='link'&& col.type!='dropdown'">
                {{RowData[col.field]}}
              </span>
              <span *ngIf="col.type=='date'" [innerHtml]="getDate(RowData[col.field])">
              </span>
              <span *ngIf="col.type =='link'">
                <a class="a-link cursor-pointer" (click)="onClickViewEdit(RowData, col)">{{RowData[col.field]}}</a>
              </span>
              <span *ngIf="col.type =='dropdown'">
                <select class="form-select" id="p_newsub2" (change)="dropdownChangeEvent($event,RowData)">
                  <option *ngFor="let item of col.data" [value]="item">{{item}}</option>
                </select>
              </span>
            </td>
            <td *ngIf="IsActionVisible">
              <button class="btn btn-sm dropdown-toggle btn-drop" (click)="getActionByStatus(RowData)" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa fa-bars"></i>
              </button>
              <ul class="dropdown-menu">
                <li *ngFor="let item of rowActions"><a class="dropdown-item" (click)="onActionClick(item,RowData)"><i
                      class="{{item.className}}"></i><span class="p-2">{{item.lableName}}</span></a></li>
              </ul>
              <!-- <div class="checkbox-switch">
                <input type="checkbox" checked value="1" name="status" class="input-checkbox" id="toolbar-active">
                <div class="checkbox-animate">
                  <span class="checkbox-off">In-Active</span>
                  <span class="checkbox-on">Active</span>
                </div>
              </div> -->
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]=" columns && columns.length"
              style="text-align: center; color: #999; font-size: 17px; padding-top:20px;" class="no-data-available">
              No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
