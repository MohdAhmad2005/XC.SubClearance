<div class="card">
  <div class="d-flex flex-wrap card-header border-bottom-0 pt-3">
    <h4 class="card-title mb-0 float-start">E-mails Picked For Automation</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form novalidate>
          <div class="row">
            <div class="mb-2 mx-auto col-lg-11">
              <div class="input-group">
                <input type="text" class="form-control daterangepickers bg-transparent"  [bsValue]="selectedDateRange"
                  name="selectedDateRange" formControleName="selectedDateRange" #d="bsDaterangepicker" bsDaterangepicker
                  [bsConfig] = "bsDateRangeConfig" placeholder="Eg: 20/09/2022 - 30/09/2022" autocomplete="off"
                  (bsValueChange)="getSubmissionScopeCount($event)" placement="right">
                <span class="input-group-text bg-white datepickericon" (click)="d.toggle()"><i
                    class="fa fa-calendar-alt" for="calandar1"></i></span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-12">
        <div class="chart-container">
          <div id="chartpie1" class="charts" style="height:247px">
            <p-chart type="doughnut"  [data]="data"  [options]="chartOptions" (onDataSelect)="selectData($event)" >
            </p-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
