<app-submission-at-glance (ChangeRegionOrLobEvent)="changeRegionOrLob($event)"></app-submission-at-glance>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <span class="nav-pills custom-tabs border-bottom mb-1" role="tablist">
          <tabset class="nav-item" role="presentation">
            <tab *ngFor="let tabz of tabs;let i = index" [heading]="tabz.title" [active]="tabz.active"
              [customClass]="tabz.customClass" (selectTab)="tabz.active = true" (deselect)="tabz.active = false"
              (selectTab)="onTabSelect($event,i)" class="mb-1">
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab">
                  <div class="table-wrapper">
                    <app-submission-list *ngIf="tabz.active" [SortField]="defaultSortField"
                      [SortOrder]="defaultSortOrder" [SubmissionListControlsVisibility]="submissionControlsVisibility"
                      [BindingType]="submissionBindingType" [SubmissionFilters]="SubmissionFilter"
                      [IsActionVisible]="isActionVisible"></app-submission-list>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
   <app-submission-piechart [ReloadEmailAutomation]="reloadEmailAutomation"></app-submission-piechart>
  </div>

  <div class="col-lg-3">
    <div class="card">
      <div class="d-flex flex-wrap card-header border-bottom-0 pt-3">
        <h4 class="card-title mb-0 mx-auto float-start">Cases Processed</h4>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <div id="chartbar" class="charts"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
  <app-submission-performance [ReloadEmailAutomation]="reloadEmailAutomation"></app-submission-performance>
</div>
