<form class="mb-4" [formGroup]="orgDetailForm">
  <div formGroupName="organisationDetails">
    <div class="row">
      <div class="card-title mt-3 mb-3">Organisation Details </div>
    </div>
    <div class="row border-top pt-3">
      <div class="table-wrapper ">
        <div class="table responsive">
          <table id="table-role" class="table table-hover custom-table">
            <thead>
              <tr>
                <th>Role</th>
                <th>Team</th>
                <th>Reporting Manager</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="text" class="form-control" formControlName="role">
                </td>
                <td>
                  <input type="text" class="form-control" formControlName="team">
                </td>
                <td>
                  <input type="text" class="form-control" formControlName="reportingManager">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
 
</form>
