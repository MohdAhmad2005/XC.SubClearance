<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Re-Allocation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(0)">
        </button>
    </div>
    <div class="modal-body">
        <div class="retable">
            <div class="table-wrapper mt-3">
                <div class="table-responsive">
                    <table class="table custom-table">
                        <thead>
                            <th>Case Number</th>
                            <th>Insured Name</th>
                            <th>From</th>
                            <th>Assign To</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{userInfo[0]}}</td>
                                <td class="text-warning fw-bolder">{{userInfo[1]}}</td>
                                <td>{{userInfo[2]}}</td>
                                <td>
                                    <select #usersListValue class="form-select" (change)="userListChangeEvent($event)" name="UsersListValue">
                                        <option value="">Select</option>
                                        <option *ngFor="let item of usersListByFilter" value="{{item.id}}">{{item.firstName+ ' ' + item.lastName }}</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-lg-12 d-flex justify-content-end">
                    <button class="btn btn-secondary" type="reset" (click)="resetList()">
                        Reset
                    </button>
                    <button class="btn btn-primary" type="submit" (click)="submitClick()" [disabled]="!buttonDisabled">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="isConfirmAlertVisible">
    <confirmation-message [Message]="confirmationMessage" (Accept)="confirmationClick($event)" [ActionReferenceType]="actionReference"></confirmation-message>
 </ng-container>
