<div class="row m-0">
    <div class="col-md-12 my-3">
        <div class="row row-cols-2 row-cols-lg-5 bg-primary px-2 py-4 rounded info-member text-lg-end">
            <div class="col">
                <strong>Case Number</strong>  : {{submissionDetails?.caseNumber}}
            </div>
            <div class="col">
                <strong>Lob</strong>  : {{submissionDetails?.lobName}}
            </div>
            <div class="col">
                <strong>Status</strong>  : {{submissionDetails?.statusLabel}}
            </div>
            <div class="col">
                <strong>Insured Name</strong>  :  {{submissionDetails?.insuredName}}
            </div>
            <div class="col">
                <strong>Broker Name</strong>  :  {{submissionDetails?.brokerName}}
            </div>
        </div>
    </div>
</div>

<!--tab block-->
<div class="row">
  <div class="col-xs-12">
    <ul class="nav nav-tabs custom-tabs2" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true" (click)="onDataValidationClick()"><i class="fa fa-code"></i> Data Validation</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" (click)="onSanctionClearanceClick()"><i class="fa fa-check-double"></i> Clearance & Sanction</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false" (click)="onGeneralInfoClick()"><i class="fa fa-info"></i> General Information</button>
      </li>
    </ul>
    <app-data-validation *ngIf="enableDataValidation ==true" [EmailInfoId]="submissionDetails?.emailInfoId"></app-data-validation>
    <app-clearance-sanction (ClearanceSanction)="onGeneralInfoClick()" *ngIf="enableClearanceSanction==true"></app-clearance-sanction>
    <app-general-info *ngIf="enableGeneralInfo==true" [CaseNumber]="caseNumber"></app-general-info>        
    
    </div>
</div>
