apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: api-smartclear
spec:
  selector:
    app: api-smartclear
  ports:
    - protocol: "TCP"
      port: 9090 # The port that the service is running on in the cluster
      targetPort: 80 # The port exposed by the service on the docker image
  type: LoadBalancer # type of the service. LoadBalancer indicates that our service will be external.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: api-smartclear
spec:
  selector:
    matchLabels:
      app: api-smartclear
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: api-smartclear
    spec:
      containers:
        - name: api-smartclear
          image: crcindtud01.azurecr.io/smartclear-api-dev:#{Build.BuildId}# # Image that will be used inside the container in the cluster